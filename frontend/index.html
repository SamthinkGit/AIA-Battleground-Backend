<!DOCTYPE html>
<html>
    <head>
        <title>AIA BattleGround</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="judge">
            <h1>Judge</h1>
            <p>Waiting for actions...</p>
        </div>
        <div class="flex-canvas">
            <video class="background" src="media/background.mp4" autoplay muted loop></video>
            <div class="left-canvas column">
                <h1 class="col-left action">Defend</h1>
                <p class="col-left generation">Defending with my portals!!</p>
                <img src="media/blue-team.png" class="col-left logo logo-left">
                <h1 class="col-left name">[Red Team] Knight</h1>
                <div class="col-left health left-health"></div>
            </div>
            <div class="center-canvas">
                <div class="bottom-items">
                    <div class="round">
                        <h2>1</h2>
                    </div>
                    <div class="button">
                        <h2>Start</h2>
                    </div>
                </div>
            </div>
            <div class="right-canvas column">
                <h1 class="col-right action">Attack</h1>
                <p class="col-right generation">Fire BLAST! ðŸ”¥</p>
                <img src="media/yellow-team.png" class="col-right logo">
                <h1 class="col-right name">Knight [Yellow-Team]</h1>
                <div class="col-right health right-health"></div>
            </div>
        </div>
    </body>
</html>
