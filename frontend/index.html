<!DOCTYPE html>
<html>
    <head>
        <title>AIA BattleGround</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="judge">
            <h1>Judge</h1>
            <p>Waiting for actions...</p>
        </div>
        <div class="flex-canvas">
            <video class="background" src="media/background.mp4" autoplay muted loop></video>
            <div class="left-canvas column">
                <h1 class="col-left action">Waiting...</h1>
                <p class="col-left generation">...</p>
                <img src="media/team1.png" class="col-left logo logo-left">
                <h2 class="state left">Neutral</h2>
                <h1 class="col-left name">Pulpi</h1>
                <div class="col-left health left-health"></div>
            </div>
            <div class="center-canvas">
                <div class="bottom-items">
                    <div class="round">
                        <h2>1</h2>
                    </div>
                    <div class="button">
                        <h2>Start</h2>
                    </div>
                </div>
            </div>
            <div class="right-canvas column">
                <h1 class="col-right action">Waiting...</h1>
                <p class="col-right generation">...</p>
                <img src="media/team2.png" class="col-right logo">
                <h2 class="state right">Neutral</h2>
                <h1 class="col-right name">Gatortitas</h1>
                <div class="col-right health right-health"></div>
            </div>
        </div>
    </body>
    <script src="scripts/script.js"></script>
</html>
